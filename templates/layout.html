<!DOCTYPE html>
<html>
<head>
	<title>{{ page_title }}</title>
	<link rel="icon" href="{{ url_for('static', filename='branding-title.png') }}">
	<link rel="stylesheet" href="{{ url_for("static", filename="style.css") }}" type="text/css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:400,700" type="text/css">
</head>
<body>

	<div class="header">

		<div class="wrapper">

			<h1 class="branding-title"><a href="{{ url_for("index") }}">Raven's shop</a></h1>

			<ul class="nav">
				<li class="shirts {% if section == "shirts" %}on{% endif %}"><a href="{{ url_for("shirts") }}">Shirts</a></li>
				<li class="contact {% if section == "contact" %}on{% endif %}"><a href="{{ url_for("contact") }}">Contact</a></li>
				<li class="login {% if section == "login" %}on{% endif %}"><a href="{{ url_for("login") }}">Login</a></li>
				<li class="register {% if section == "register" %}on{% endif %}"><a href="{{ url_for("register") }}">Register</a></li>
				<li class="cart"><a target="paypal" href="https://www.paypal.com/cgi-bin/webscr?cmd=_cart&amp;business=Q6NFNPFRBWR8S&amp;display=1">Shopping Cart</a></li>
			</ul>

		</div>

	</div>

	<div id="content">
	{% block body %}{% endblock %}
	</div>

	<div class="footer">

		<div class="wrapper">

			<ul>	
				<li class="admin {% if section == "admin" %}on{% endif %}"><a href="{{ url_for("admin_login") }}">Admin</a></li>	
				<li><a href="http://twitter.com">Twitter</a></li>
				<li><a href="https://www.facebook.com">Facebook</a></li>
				<li style="color: #539def">&nbsp&nbsp&nbspcontact number : 63750146</li>
			</ul>

			<p>&copy;{{ current_year }} Raven's shop</p>

		</div>
	
	</div>

	{% for message in get_flashed_messages() %}
		<script>
			
		</script>
	{% endfor %}

</body>
</html>
